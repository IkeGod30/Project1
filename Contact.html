     </div>
     
     <div class="button">
        <button class="btn btn-primary">Drop us a line!</button>

        <form class="container">
    <div class="row mb-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        </div>
      
        <div class="row mb-3">  
    <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Full Name">
        </div>
            
    
    </div>
    <div class="row mb-3">
        <label for="textarea" class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="inputText" placeholder="Message">
            </textarea>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkRemember">
                    <label class="form-check-label" for="checkRemember">Send me copy of message</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 offset-sm-2">
            <button type="submit" class="btn btn-primary">Send</button>
            
            <button type="submit" class="btn btn-primary">Cancel</button>
        </div>
