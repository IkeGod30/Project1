<body>
     
<nav class="primaryNav">
     <ul>
        <li><a href="index.html">Home</a></li>

<div class="contact">
    <h3>CONTACT US</h3>
<hr>  
</div>

<div class="button">
    <button class="btn btn-primary btnContact">Click to drop us a line!</button>
</div>

<br>
    
<form class="container cont">
    <div class="row mb-3 formInputs">
        <label for="inputEmail" class="col-sm-2 col-form-label inputs">Email</label>
        <div class="col-sm-10">
        <input type="email" class="form-control inputs inputColor" id="inputEmail" placeholder="Email" required>
        </div>
    </div>
      
    <div class="row mb-3 formInputs">  
        <label for="inputName" class="col-sm-2 col-form-label inputs">Full Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control inputs inputColor" id="inputName" placeholder="Full Name" required>
        </div>    
    </div>
    <div class="row mb-3 formInputs">
        <label for="textarea" class="col-sm-2 col-form-label inputs">Message</label>
        <div class="col-sm-10">
        <textarea class="form-control inputs inputColor" id="inputText" placeholder="Message" required></textarea>
        </div>
    </div>
    
    <div class="row mb-3 formInputs">
        <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
                <input class="form-check-input inputs" type="checkbox" id="checkRemember">
                <label class="form-check-label inputs checkText" for="checkRemember">Send me copy of message</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 offset-sm-2">
            <button type="submit" class="btn btn-primary button2">Send</button>
            <button type="reset" class="btn btn-primary button2">Reset</button>
        </div>   
   </div>
</form>
